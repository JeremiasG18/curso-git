    <h1>Este es un curso de Git & GitHub</h1>
    <h2>Ramas</h2>
    <p>Las ramas en Git permiten trabajar en diferentes versiones de un proyecto de manera simultánea. Cada rama es una linea independiente de desarrollo que puede contener cambios específicos sin afectar la rama principal (generalmente llamada "main" o "master").</p>
